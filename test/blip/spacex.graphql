query capsule($capsuleId: ID!) {
  capsule(id: $capsuleId) {
    original_launch
    reuse_count
    status
    type
  }
}

mutation deleteUser($where: users_bool_exp!) {
  delete_users(where: $where) {
    
  }
}

query capsules {
  capsules {
    id
    landings
    missions {
      flight
      name
    }
  }
}

mutation insertUser($objects: [users_insert_input!]!) {
  insert_users(objects: $objects) {
    returning {
      name
      id
      rocket
      timestamp
    }
  }
}
